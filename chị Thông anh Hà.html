<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Thỏ Dâu đang đợi bạn</title>
  <style>
    body {
      margin: 0;
      background: #ffc0cb;
      font-family: Segoe UI, sans-serif;
    }

    /* Title nhấp nháy */
    .title {
      text-align: center;
      font-size: 300px;
      font-weight: 900;
      margin: 20px 0;
      animation: blinkColor 1s infinite alternate;
      text-transform: uppercase;
    }

    @keyframes blinkColor {
      0% { color: #ff7b00; text-shadow: 0 0 10px #ff7b00; }
      100% { color: #c40000; text-shadow: 0 0 12px #ff0000; }
    }

    .image-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
      padding-bottom: 50px;
    }

    .image-box {
      width: 260px;
      height: 260px;
      background-size: cover;
      background-position: center;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      transition: transform 0.2s ease, filter 0.3s ease;
      cursor: pointer;
    }

    .image-box:hover {
      transform: scale(1.05);
      filter: brightness(1.1);
    }

    /* Pop-up khi click */
    .image-box:active {
      transform: scale(1.12);
      filter: brightness(1.15);
    }
  </style>
</head>
<body>
